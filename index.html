<body>
  <div class="logo">Spiritual Shadow</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
      authDomain: "spiritual-shadow.firebaseapp.com",
      projectId: "spiritual-shadow"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const tg = window.Telegram.WebApp;

    tg.ready();

    const userInfoEl = document.getElementById("userInfo");

    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          userInfoEl.innerHTML = `<p>Error: not authenticated</p>`;
          return;
        }

        const uid = "tg_" + (tg.initDataUnsafe.user?.id || user.uid);
        const ref = doc(db, "users", uid);
        let snap = await getDoc(ref);

        if (!snap.exists()) {
          const profile = {
            uid,
            name: tg.initDataUnsafe.user?.first_name || "Unknown",
            tg_id: tg.initDataUnsafe.user?.id || "N/A",
            created_at: Date.now(),
            shadow_coin_weekly: 0,
            shadow_coin_total: 0,
            usd_balance: 0
          };
          await setDoc(ref, profile);
          snap = await getDoc(ref);
        }

        const data = snap.data();
        userInfoEl.innerHTML = `
          ğŸ‘¤ Name: ${data.name}<br>
          ğŸ†” UID: ${data.uid}<br>
          ğŸ’° Shadow Weekly: ${data.shadow_coin_weekly}<br>
          ğŸ’° Total Shadow Coin: ${data.shadow_coin_total}<br>
          ğŸ’µ USD Balance: $${data.usd_balance.toFixed(2)}
        `;
      });
    }).catch(e => {
      userInfoEl.innerHTML = `<p>Auth error: ${e.message}</p>`;
    });

    // âœ… Monetag Ad Function
    window.showAdThenPlay = function () {
      if (typeof show_9494630 === "function") {
        show_9494360().then(() => {
          window.location.href = "game.html";
        }).catch(() => {
          window.location.href = "game.html";
        });
      } else {
        setTimeout(() => window.location.href = "game.html", 4000);
      }
    };
  </script>
