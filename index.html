<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobby - Spiritual Shadow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://lh3.googleusercontent.com/d/1HKiwQBL4W-jkI3Kv1ghWFW3ged1WqLtd') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
      margin-top: 60px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .play-btn {
      background-color: #00bcd4;
      color: white;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }
    .play-btn:hover {
      background-color: #0097a7;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 12px;
      text-decoration: none;
    }
    .nav-button img {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Spiritual Shadow</div>
    <button class="play-btn" onclick="window.location.href='game.html'">Play Now</button>
  </div>

  <div class="nav-bar">
    <a href="index.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" />
      <span>Home</span>
    </a>
    <a href="referral.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/929/929610.png" />
      <span>Refer</span>
    </a>
    <a href="withdraw.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/1041/1041872.png" />
      <span>Withdraw</span>
    </a>
    <a href="settings.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" />
      <span>Settings</span>
    </a>
    <a href="leaderboard.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png" />
      <span>Leaderboard</span>
    </a>
  </div>
</body>
</html>
