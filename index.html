<!DOCTYPE html><html>
<head>
  <title>Spiritual Shadow - Lobby</title>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js" type="module"></script>
  <script src="https://whephiwums.com/sdk.js" data-zone="9217711" data-sdk="show_9217711"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0a0a0a, #1a1a2e);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .logo {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0;
      color: #5f27cd;
    }
    .player-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      max-width: 400px;
      font-size: 14px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
      width: 100%;
      max-width: 300px;
    }
    .menu button {
      background: #5f27cd;
      border: none;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-top: auto;
      padding: 10px 0;
    }
    .bottom-nav button {
      background: transparent;
      color: #f0f0f0;
      border: none;
      font-size: 14px;
    }
    .floating-btns {
      position: fixed;
      right: 10px;
      top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .floating-btns button {
      background: #222;
      color: white;
      border: 1px solid #5f27cd;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="logo"> Spiritual Shadow</div>  <div class="player-info" id="playerInfo">
    Loading player data...
  </div>  <div class="menu">
    <button onclick="showAdThenPlay()">▶ Start Game</button>
    <button>🎮 Game Modes</button>
    <button>🧙 Customize Shadow</button>
  </div>  <div class="bottom-nav">
    <button>📜 Missions</button>
    <button>⛏ Offline Mining</button>
    <button>🛒 Shop</button>
    <button>⚙ Settings</button>
  </div>  <div class="floating-btns">
    <button>🏆 Leaderboard</button>
    <button>🎁 Daily Rewards</button>
    <button>💌 Notifications</button>
    <button>🎉 Events</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
      authDomain: "spiritual-shadow.firebaseapp.com",
      projectId: "spiritual-shadow"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const tg = window.Telegram.WebApp;
    tg.ready();

    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, async user => {
        if (!user) return;
        const uid = user.uid;
        const userRef = doc(db, "users", uid);
        let snap = await getDoc(userRef);
        if (!snap.exists()) {
          const newUser = {
            uid,
            name: tg.initDataUnsafe.user?.first_name || "Unknown",
            tg_id: tg.initDataUnsafe.user?.id || "N/A",
            created_at: Date.now(),
            shadow_coin_weekly: 0,
            shadow_coin_total: 0,
            available_shadow_coin: 0,
            total_valid_refer: 0,
            usd_balance: 0.00
          };
          await setDoc(userRef, newUser);
          snap = await getDoc(userRef);
        }
        const data = snap.data();
        document.getElementById("playerInfo").innerHTML = `
          👤 Name: ${data.name}<br>
          🆔 UID: ${data.uid}<br>
          📲 Telegram ID: ${data.tg_id}<br>
          📅 Joined: ${new Date(data.created_at).toLocaleDateString()}<br>
          💰 Shadow Coins: ${data.available_shadow_coin}<br>
          🪙 Total Coins: ${data.shadow_coin_total}<br>
          🤝 Valid Referrals: ${data.total_valid_refer}<br>
          💵 USD Balance: $${data.usd_balance.toFixed(2)}
        `;
      });
    });

    window.showAdThenPlay = function () {
      try {
        if (typeof show_9217711 === 'function') {
          show_9217711().then(() => {
            window.location.href = 'game.html';
          }).catch(() => {
            window.location.href = 'game.html';
          });
        } else {
          setTimeout(() => window.location.href = 'game.html', 5000);
        }
      } catch (e) {
        console.log("Ad error:", e);
        setTimeout(() => window.location.href = 'game.html', 5000);
      }
    }
  </script></body>
</html>
