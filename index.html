  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
      authDomain: "spiritual-shadow.firebaseapp.com",
      projectId: "spiritual-shadow"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const tg = window.Telegram.WebApp;
    tg.ready();

    const infoBox = document.getElementById("playerInfo");

    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, async user => {
        if (!user) return;
        const uid = user.uid;
        const ref = doc(db, "users", uid);
        let snap = await getDoc(ref);
        if (!snap.exists()) {
          await setDoc(ref, {
            uid,
            name: tg.initDataUnsafe.user?.first_name || "Unknown",
            tg_id: tg.initDataUnsafe.user?.id || "N/A",
            created_at: Date.now(),
            shadow_coin_weekly: 0,
            shadow_coin_total: 0,
            available_shadow_coin: 0,
            total_valid_refer: 0,
            usd_balance: 0
          });
          snap = await getDoc(ref);
        }
        const data = snap.data();
        infoBox.innerHTML = `
          üë§ ${data.name}<br>
          üÜî ${data.uid}<br>
          üí∞ ${data.available_shadow_coin} Shadow Coins<br>
          üíµ Balance: $${data.usd_balance.toFixed(2)}
        `;
      });
    });
  </script>
  <script>
    #parallax-fog {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
  pointer-events: none;
}

.fog-layer {
  position: absolute;
  width: 200%;
  height: 100%;
  background-repeat: repeat;
  background-size: cover;
  opacity: 0.15;
}

.fog-layer.layer1 {
  background-image: url('https://i.ibb.co/wrWxpyP/fog-layer1.png');
  animation: fogMove1 60s linear infinite;
}

.fog-layer.layer2 {
  background-image: url('https://i.ibb.co/vz5BtPt/fog-layer2.png');
  animation: fogMove2 90s linear infinite;
}

@keyframes fogMove1 {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes fogMove2 {
  0% { transform: translateX(0); }
  100% { transform: translateX(-30%); }
}</script>
