<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spiritual Shadow - Lobby</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      padding-bottom: 90px; /* Push nav up */
    }

    /* Fog Parallax */
    #parallax-fog {
      position: absolute;
      z-index: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .fog-layer {
      position: absolute;
      width: 200%;
      height: 100%;
      background-repeat: repeat;
      background-size: cover;
      opacity: 0.18;
      filter: blur(4px) brightness(1.2);
      mix-blend-mode: screen;
    }

    .layer1 {
      background-image: url('https://i.ibb.co/6Y7kKfv/fog1.png');
      animation: fogMove1 60s linear infinite, fogPulse 8s ease-in-out infinite;
    }

    .layer2 {
      background-image: url('https://i.ibb.co/7R4j6bQ/fog2.png');
      animation: fogMove2 90s linear infinite, fogPulse 10s ease-in-out infinite;
    }

    .layer3 {
      background-image: url('https://i.ibb.co/7R4j6bQ/fog2.png');
      opacity: 0.08;
      animation: fogMove3 120s linear infinite, fogPulse 14s ease-in-out infinite;
    }

    @keyframes fogMove1 { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    @keyframes fogMove2 { 0% { transform: translateX(0); } 100% { transform: translateX(-30%); } }
    @keyframes fogMove3 { 0% { transform: translateX(0); } 100% { transform: translateX(-80%); } }

    @keyframes fogPulse {
      0%, 100% { opacity: 0.18; filter: blur(4px) brightness(1.2); }
      50% { opacity: 0.28; filter: blur(6px) brightness(1.4); }
    }

    /* UI */
    .logo {
      z-index: 2;
      margin-top: 20px;
      font-size: 2.5em;
      font-weight: bold;
      color: #a259ff;
      text-shadow: 0 0 15px #5f27cd;
    }

    #playerInfo {
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      max-width: 400px;
      font-size: 14px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(95, 39, 205, 0.4);
    }

    .menu {
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 300px;
    }

    .menu button {
      background: #5f27cd;
      border: none;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #5f27cd80;
      transition: 0.2s ease;
    }

    .menu button:hover {
      background: #7b35e0;
      transform: scale(1.03);
    }

    .floating-btns {
      z-index: 2;
      position: fixed;
      right: 10px;
      bottom: 110px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .floating-btns button {
      background: #1e1e2f;
      color: white;
      border: 1px solid #5f27cd;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 8px #5f27cd50;
      cursor: pointer;
    }

    .bottom-nav {
      z-index: 2;
      position: fixed;
      bottom: 10px;
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 10px;
    }

    .bottom-nav button {
      background: transparent;
      border: none;
      color: #f0f0f0;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- üîä Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://media.vocaroo.com/mp3/1nhtIUFQgNQq" type="audio/mpeg">
  </audio>

  <!-- üå´Ô∏è Fog Animation -->
  <div id="parallax-fog">
    <div class="fog-layer layer1"></div>
    <div class="fog-layer layer2"></div>
    <div class="fog-layer layer3"></div>
  </div>

  <!-- üïπÔ∏è UI -->
  <div class="logo">Spiritual Shadow</div>
  <div id="playerInfo">Loading player data...</div>

  <div class="menu">
    <button onclick="alert('Start Game')">‚ñ∂ Play Now</button>
    <button onclick="alert('Customize Shadow')">üßô Customize Shadow</button>
    <button onclick="alert('Withdraw')">üí∏ Withdraw</button>
  </div>

  <div class="floating-btns">
    <button onclick="alert('Leaderboard')">üèÜ Leaderboard</button>
    <button onclick="alert('Daily Reward')">üéÅ Daily Reward</button>
    <button onclick="alert('Inbox')">üíå Notifications</button>
  </div>

  <div class="bottom-nav">
    <button onclick="alert('Missions')">üìú Missions</button>
    <button onclick="alert('Offline Mining')">‚õè Offline</button>
    <button onclick="alert('Shop')">üõí Shop</button>
    <button onclick="alert('Settings')">‚öô Settings</button>
  </div>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    document.body.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => console.log("Autoplay blocked"));
      }
    });
  </script>
</body>
</html>
