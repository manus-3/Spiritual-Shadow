<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spiritual Shadow - Lobby</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0a0a0a, #1a1a2e);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* FOG STYLES */
    #parallax-fog {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .fog-layer {
      position: absolute;
      width: 200%;
      height: 100%;
      background-repeat: repeat;
      background-size: cover;
      opacity: 0.18;
      filter: blur(4px) brightness(1.2);
      mix-blend-mode: screen;
    }

    .fog-layer.layer1 {
      background-image: url('https://i.ibb.co/wrWxpyP/fog-layer1.png');
      animation: fogMove1 60s linear infinite, fogPulse 8s ease-in-out infinite;
    }

    .fog-layer.layer2 {
      background-image: url('https://i.ibb.co/vz5BtPt/fog-layer2.png');
      animation: fogMove2 90s linear infinite, fogPulse 10s ease-in-out infinite;
    }

    .fog-layer.layer3 {
      background-image: url('https://i.ibb.co/vz5BtPt/fog-layer2.png');
      opacity: 0.08;
      animation: fogMove3 120s linear infinite, fogPulse 14s ease-in-out infinite;
    }

    @keyframes fogMove1 { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    @keyframes fogMove2 { 0% { transform: translateX(0); } 100% { transform: translateX(-30%); } }
    @keyframes fogMove3 { 0% { transform: translateX(0); } 100% { transform: translateX(-80%); } }
    @keyframes fogPulse {
      0%, 100% { opacity: 0.18; filter: blur(4px) brightness(1.2); }
      50% { opacity: 0.28; filter: blur(6px) brightness(1.4); }
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      margin: 20px 0;
      color: #a259ff;
      text-shadow: 0 0 15px #5f27cd;
      z-index: 2;
    }

    #playerInfo {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      font-size: 14px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(95, 39, 205, 0.4);
      z-index: 2;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
      width: 100%;
      max-width: 300px;
      z-index: 2;
    }

    .menu button {
      background: #5f27cd;
      border: none;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #5f27cd80;
      transition: 0.2s ease;
    }

    .menu button:hover {
      background: #7b35e0;
      transform: scale(1.03);
    }

    .floating-btns {
      position: fixed;
      right: 10px;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }

    .floating-btns button {
      background: #1e1e2f;
      color: white;
      border: 1px solid #5f27cd;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 8px #5f27cd50;
      cursor: pointer;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-top: auto;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      z-index: 2;
    }

    .bottom-nav button {
      background: transparent;
      color: #f0f0f0;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- üé∂ Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://media.vocaroo.com/mp3/1mZoJhLE71L9" type="audio/mpeg">
  </audio>

  <!-- üå´Ô∏è Parallax Fog -->
  <div id="parallax-fog">
    <div class="fog-layer layer1"></div>
    <div class="fog-layer layer2"></div>
    <div class="fog-layer layer3"></div>
  </div>

  <!-- üßô UI Content -->
  <div class="logo">Spiritual Shadow</div>
  <div id="playerInfo">Loading player data...</div>
  <div class="menu">
    <button onclick="alert('Play clicked')">‚ñ∂ Play Now</button>
    <button onclick="alert('Customize clicked')">üßô Customize Shadow</button>
    <button onclick="alert('Withdraw clicked')">üí∏ Withdraw</button>
  </div>

  <div class="floating-btns">
    <button onclick="alert('Leaderboard clicked')">üèÜ Leaderboard</button>
    <button onclick="alert('Rewards clicked')">üéÅ Daily Rewards</button>
    <button onclick="alert('Notifications clicked')">üíå Notifications</button>
  </div>

  <div class="bottom-nav">
    <button onclick="alert('Missions')">üìú Missions</button>
    <button onclick="alert('Offline Mining')">‚õè Offline Mining</button>
    <button onclick="alert('Shop')">üõí Shop</button>
    <button onclick="alert('Settings')">‚öô Settings</button>
  </div>

  <script>
    // Fix for Telegram Mini App autoplay
    const bgMusic = document.getElementById("bgMusic");
    document.body.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => console.log("Music autoplay blocked"));
      }
    });

    // Fake user data load
    document.getElementById("playerInfo").innerHTML = `
      üë§ Sokhin<br>
      üÜî 999-shadow<br>
      üí∞ 100 Shadow Coins<br>
      üíµ Balance: $2.50
    `;
  </script>
</body>
</html>
