<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiritual Shadow - Lobby</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const adScript = document.createElement('script');
    adScript.src = 'https://whephiwums.com/sdk.js';
    adScript.setAttribute('data-zone', '9217711');
    adScript.setAttribute('data-sdk', 'show_9217711');
    document.head.appendChild(adScript);window.showAdThenPlay = function () {
  if (typeof show_9217711 === 'function') {
    show_9217711()
      .then(() => { window.location.href = 'game.html'; })
      .catch(() => { window.location.href = 'game.html'; });
  } else {
    setTimeout(() => window.location.href = 'game.html', 3000);
  }
}

  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
  authDomain: "spiritual-shadow.firebaseapp.com",
  projectId: "spiritual-shadow"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const tg = window.Telegram.WebApp;
tg.ready();

const infoBox = document.getElementById("playerInfo");

signInAnonymously(auth).then(() => {
  onAuthStateChanged(auth, async user => {
    if (!user) return;
    const uid = user.uid;
    const ref = doc(db, "users", uid);
    let snap = await getDoc(ref);
    if (!snap.exists()) {
      await setDoc(ref, {
        uid,
        name: tg.initDataUnsafe.user?.first_name || "Unknown",
        tg_id: tg.initDataUnsafe.user?.id || "N/A",
        created_at: Date.now(),
        shadow_coin_weekly: 0,
        shadow_coin_total: 0,
        available_shadow_coin: 0,
        total_valid_refer: 0,
        usd_balance: 0
      });
      snap = await getDoc(ref);
    }
    const data = snap.data();
    infoBox.innerHTML = `
      👤 ${data.name}<br>
      🆔 ${data.uid}<br>
      💰 ${data.available_shadow_coin} Shadow Coins<br>
      💵 Balance: $${data.usd_balance.toFixed(2)}
    `;
  });
});

  </script>
  <style>
    body {

    .menu button {
      background: #5f27cd;
      border: none;

    .bottom-nav {

    .floating-btns {

    .floating-btns button {

</head>
