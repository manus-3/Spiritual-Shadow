<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiritual Shadow - Lobby</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const adScript = document.createElement('script');
    adScript.src = 'https://libtl.com/sdk.js';
    adScript.setAttribute('data-zone', '9494630');
    adScript.setAttribute('data-sdk', 'show_9494630');
    document.head.appendChild(adScript);window.showAdThenPlay = function () {
  if (typeof show_9494630 === 'function') {
    show_9494630()
      .then(() => { window.location.href = 'game.html'; })
      .catch(() => { window.location.href = 'game.html'; });
  } else {
    setTimeout(() => window.location.href = 'game.html', 3000);
  }
}

  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
  authDomain: "spiritual-shadow.firebaseapp.com",
  projectId: "spiritual-shadow"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const tg = window.Telegram.WebApp;
tg.ready();

const infoBox = document.getElementById("playerInfo");

signInAnonymously(auth).then(() => {
  onAuthStateChanged(auth, async user => {
    if (!user) return;
    const uid = user.uid;
    const ref = doc(db, "users", uid);
    let snap = await getDoc(ref);
    if (!snap.exists()) {
      await setDoc(ref, {
        uid,
        name: tg.initDataUnsafe.user?.first_name || "Unknown",
        tg_id: tg.initDataUnsafe.user?.id || "N/A",
        created_at: Date.now(),
        shadow_coin_weekly: 0,
        shadow_coin_total: 0,
        available_shadow_coin: 0,
        total_valid_refer: 0,
        usd_balance: 0
      });
      snap = await getDoc(ref);
    }
    const data = snap.data();
    infoBox.innerHTML = `
      <div class="character-container">
        <img src="character.png" alt="Character" class="character">
        <div class="stats">
          <p>👤 ${data.name}</p>
          <p>🆔 ID: ${data.tg_id}</p>
          <p>🪙 Avail. Coins: ${data.available_shadow_coin}</p>
          <p>🪙 Weekly Coins: ${data.shadow_coin_weekly}</p>
          <p>🧐 Valid Refers: ${data.total_valid_refer}</p>
          <p>💵 Balance: $${data.usd_balance.toFixed(2)}</p>
        </div>
      </div>`;
  });
});

  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://drive.google.com/uc?export=download&id=1ISz_R6M4XNJZakvVYgD4ZfYzC6Ubz725');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f0f0f0;
      overflow: hidden;
    }
    .character-container {
      display: flex;
      align-items: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
    }
    .character {
      width: 100px;
      height: auto;
    }
    .stats p {
      margin: 4px 0;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 300px;
    }
    .menu button {
      background: #ff9f43;
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .floating-btns {
      position: fixed;
      left: 10px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .floating-btns button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 15px;
      border: 1px solid #5f27cd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="playerInfo">Loading player data...</div>
  <div class="menu">
    <button onclick="showAdThenPlay()">▶ Play Now</button>
    <button>Customize Shadow</button>
    <button>Game Modes</button>
  </div>
  <div class="floating-btns">
    <button onclick="location.href='missions.html'">📜 Missions</button>
    <button onclick="location.href='mining.html'">⛏ Offline Mining</button>
    <button onclick="location.href='shop.html'">🛒 Shop</button>
    <button onclick="location.href='settings.html'">⚙ Settings</button>
  </div>
  <script>
    const bgMusic = new Audio("https://media.vocaroo.com/mp3/1mZoJhLE71L9");
    bgMusic.loop = true;
    document.body.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play().catch((err) => console.log("Music blocked:", err));
      }
    });
  </script>
</body>
</html>
