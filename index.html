<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device=width, initial-scale=1.0"/>
  <title>Spiritual Shadow - Lobby</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Ad script & functions...
    window.showAdThenPlay = () => {/*...*/};
    function customizeShadow(){alert("Customize Shadow");}
    function withdraw(){alert("Withdraw");}
    function leaderboard(){alert("Leaderboard");}
    function dailyRewards(){alert("Daily Rewards");}
    function notifications(){alert("Notifications");}
    function missions(){alert("Missions");}
    function offlineMining(){alert("Offline Mining");}
    function shop(){alert("Shop");}
    function settings(){alert("Settings");}
  </script>

  <style>
    body {
      margin: 0;
      padding:0;
      font-family:'Segoe UI', sans-serif;
      background: #0a0a0a;
      color:#f0f0f0;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      overflow:hidden;
      position:relative;
    }
    /* Fog style */
    #parallax-fog {
      position: absolute;
      z-index: 0;
      top:0;left:0;
      width:100%;height:100%;
      pointer-events:none;
    }
    .fog-layer { position:absolute; width:200%; height:100%; background-repeat: repeat; background-size:cover;
      opacity:0.18; filter: blur(4px) brightness(1.2); mix-blend-mode: screen;
    }
    .layer1 { background-image:url('https://i.ibb.co/6Y7kKfv/fog1.png');
      animation: move1 60s linear infinite, pulse 8s ease-in-out infinite;
    }
    .layer2 { background-image:url('https://i.ibb.co/7R4j6bQ/fog2.png');
      animation: move2 90s linear infinite, pulse 10s ease-in-out infinite;
    }
    .layer3 { background-image:url('https://i.ibb.co/7R4j6bQ/fog2.png'); opacity:0.08;
      animation: move3 120s linear infinite, pulse 14s ease-in-out infinite;
    }
    @keyframes move1{0%{transform:translateX(0);}100%{transform:translateX(-50%);}}
    @keyframes move2{0%{transform:translateX(0);}100%{transform:translateX(-30%);}}
    @keyframes move3{0%{transform:translateX(0);}100%{transform:translateX(-80%);}}
    @keyframes pulse{0%,100%{opacity:0.18;filter:blur(4px)brightness(1.2);}50%{opacity:0.28;filter:blur(6px)brightness(1.4);}}

    /* UI styling */
    .logo { z-index:2; margin-top:20px; font-size:2.5em; color:#a259ff; text-shadow:0 0 15px #5f27cd;}
    #playerInfo { z-index:2; margin:20px; padding:15px; background:rgba(255,255,255,0.05); box-shadow:0 0 10px rgba(95,39,205,0.4); border-radius:12px; }
    .menu { z-index:2; display:flex; flex-direction:column; gap:15px; width:90%; max-width:300px; }
    .menu button { background:#5f27cd; padding:15px; border:none; border-radius:10px; color:white; font-size:16px; cursor:pointer; box-shadow:0 0 10px #5f27cd80; transition:0.2s; }
    .menu button:hover{background:#7b35e0; transform:scale(1.03);}
    .floating-btns { z-index:2; position:fixed; right:10px; bottom:150px; display:flex; flex-direction:column; gap:10px; }
    .floating-btns button{background:#1e1e2f;color:white;border:1px solid #5f27cd;padding:10px;border-radius:10px;box-shadow:0 0 8px #5f27cd50;cursor:pointer;}
    .bottom-nav { z-index:2; display:flex; justify-content:space-around; width:100%; max-width:400px; padding:20px 0; margin-top:auto; background:rgba(0,0,0,0.4); border-radius:10px; }
    .bottom-nav button { background:transparent; border:none; color:#f0f0f0; font-size:14px; cursor:pointer;}

    /* Debug: show invisible fog if missing images */
    .fog-layer:not([style]) { border:1px solid red!important; }
  </style>
</head>
<body>
  <!-- Music & Fog -->
  <audio id="bgMusic" controls autoplay loop src="https://docs.google.com/uc?export=download&id=1ICB1Ja7LGHPXhbnTl4triCvNXf9ItgxX"></audio>
  <div id="parallax-fog">
    <div class="fog-layer layer1"></div>
    <div class="fog-layer layer2"></div>
    <div class="fog-layer layer3"></div>
  </div>

  <!-- UI -->
  <div class="logo">Spiritual Shadow</div>
  <div id="playerInfo">Loading...</div>
  <div class="menu">
    <button onclick="showAdThenPlay()">‚ñ∂ Play Now</button>
    <button onclick="customizeShadow()">üßô Customize</button>
    <button onclick="withdraw()">üí∏ Withdraw</button>
  </div>
  <div class="floating-btns">
    <button onclick="leaderboard()">üèÜ Leaderboard</button>
    <button onclick="dailyRewards()">üéÅ Daily</button>
    <button onclick="notifications()">üíå Inbox</button>
  </div>
  <div class="bottom-nav">
    <button onclick="missions()">üìú Missions</button>
    <button onclick="offlineMining()">‚õè Offline</button>
    <button onclick="shop()">üõí Shop</button>
    <button onclick="settings()">‚öô Settings</button>
  </div>

  <script>
    document.body.addEventListener('click',()=>{
      const m = document.getElementById("bgMusic");
      if(m.paused) m.play().catch(()=>console.log("blocked"));
    });
  </script>
</body>
</html>
