  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;

    .menu button {
      background: #5f27cd;

      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;

    }

      background: #222;

      border: 1px solid #5f27cd;

</head>
<body>
  <div class="logo">🪙Spiritual Shadow</div>  <div class="player-info" id="playerInfo">
    Loading player data...
  </div>  <div class="menu">
    <button onclick="startGame()">▶ Start Game</button>
    <button onclick="openPage('modes.html')">🎮 Game Modes</button>
    <button onclick="openPage('customize.html')">🧙 Customize Shadow</button>
  </div>  <div class="floating-btns">
    <button onclick="openPage('leaderboard.html')">🏆 Leaderboard</button>

  </div>  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const firebaseConfig = {
      apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
      authDomain: "spiritual-shadow.firebaseapp.com",
      projectId: "spiritual-shadow",
      storageBucket: "spiritual-shadow.appspot.com",
      messagingSenderId: "905075250044",
      appId: "1:905075250044:web:your-app-id"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function saveNewUser() {
      const user = tg.initDataUnsafe.user;
      const uid = "tg_" + user.id;
      const ref = db.collection("users").doc(uid);
      const docSnap = await ref.get();

      if (!docSnap.exists) {
        await ref.set({
          uid,
          name: tg.initDataUnsafe.user?.first_name || "Unknown",
          tg_id: tg.initDataUnsafe.user?.id || "N/A",
          created_at: Date.now(),
          shadow_coin_weekly: 0,
          shadow_coin_total: 0,
          available_shadow_coin: 0,
          total_valid_refer: 0,
          usd_balance: 0.00
        });
      }

      // Display on UI
      document.getElementById("playerInfo").innerHTML = `
        👤 Name: ${user.first_name || "Unknown"}<br>
        🆔 UID: ${uid}<br>
        📲 Telegram ID: ${user.id}<br>
        📅 Joined: ${new Date().toLocaleDateString()}<br>
        💰 Available Shadow Coins: 0<br>
        💰Total Shadow Coin Earned:<br>
        🤝 Total Vaild Referrals: 0<br>
        💵 USD Balance: $0.00
      `;
    }

    window.showAdThenPlay = function () {
      let adShown = false;
      try {
        if (typeof show_9217711 === 'function') {
          show_9217711().then(() => {
            adShown = true;
            window.location.href = 'game.html';
          }).catch(() => {
            window.location.href = 'game.html';
          });
        } else {
          setTimeout(() => window.location.href = 'game.html', 5000);
        }
      } catch (e) {
        console.log("Ad error:", e);
        setTimeout(() => window.location.href = 'game.html', 5000);
      }
    };

    function openPage(game.html) {
      window.location.href = game.html0;
    }

    tg.ready(() => {
      saveNewUser().catch(console.error);
    });
  </script></body>
