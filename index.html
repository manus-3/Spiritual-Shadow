<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiritual Shadow - Lobby</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://lh3.googleusercontent.com/d/1ISz_R6M4XNJZakvVYgD4ZfYzC6Ubz725');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 100vh;
      position: relative;
    }#playerInfo {
  position: absolute;
  left: 20px;
  bottom: 120px;
  background: rgba(0, 0, 0, 0.4);
  border-radius: 10px;
  padding: 10px;
  font-size: 14px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.menu {
  margin-bottom: 30px;
}

.menu button {
  background: linear-gradient(145deg, #7d5fff, #5f27cd);
  border: none;
  padding: 18px 30px;
  border-radius: 12px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
  authDomain: "spiritual-shadow.firebaseapp.com",
  projectId: "spiritual-shadow"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const tg = window.Telegram.WebApp;
tg.ready();

const infoBox = document.getElementById("playerInfo");

signInAnonymously(auth).then(() => {
  onAuthStateChanged(auth, async user => {
    if (!user) return;
    const uid = user.uid;
    const ref = doc(db, "users", uid);
    let snap = await getDoc(ref);
    if (!snap.exists()) {
      await setDoc(ref, {
        uid,
        name: tg.initDataUnsafe.user?.first_name || "Unknown",
        tg_id: tg.initDataUnsafe.user?.id || "N/A",
        created_at: Date.now(),
        shadow_coin_weekly: 0,
        shadow_coin_total: 0,
        available_shadow_coin: 0,
        total_valid_refer: 0,
        usd_balance: 0
      });
      snap = await getDoc(ref);
    }
    const data = snap.data();
    infoBox.innerHTML = `
      ðŸ‘¤ ${data.name}<br>
      ðŸ†” ${data.uid}<br>
      ðŸ’° ${data.available_shadow_coin} Shadow Coins<br>
      ðŸ’µ Balance: $${data.usd_balance.toFixed(2)}
    `;
  });
});

  </script>
</head>
<body>
  <div id="playerInfo">Loading player data...</div>
  <div class="menu">
    <button onclick="window.location.href='withdraw.html'">ðŸ’¸ Withdraw</button>
  </div>
</body>
</html>
