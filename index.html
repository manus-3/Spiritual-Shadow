<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiritual Shadow - Lobby</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://lh3.googleusercontent.com/d/1ISz_R6M4XNJZakvVYgD4ZfYzC6Ubz725');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }#playerInfo {
  margin-top: auto;
  margin-bottom: 150px;
  background: rgba(0, 0, 0, 0.5);
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
  z-index: 2;
}

.menu {
  position: absolute;
  bottom: 60px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
  z-index: 3;
}

.menu button {
  background: #2d2c5a;
  color: #f0f0f0;
  padding: 12px 24px;
  font-size: 16px;
  border: 2px solid #5f27cd;
  border-radius: 10px;
  cursor: pointer;
  width: 220px;
  transition: 0.3s ease;
}

.menu button:hover {
  background: #5f27cd;
}

  </style>
</head><body>
  <div id="playerInfo">Loading player data...</div>  <div class="menu">
    <button onclick="showAdThenPlay()">▶ Play Now</button>
    <button onclick="location.href='customize.html'">🧙 Customize Shadow</button>
    <button onclick="location.href='modes.html'">🎮 Game Modes</button>
    <button onclick="location.href='withdraw.html'">💵 Withdraw</button>
  </div>  <script>
    const adScript = document.createElement('script');
    adScript.src = 'https://libtl.com/sdk.js';
    adScript.setAttribute('data-zone', '9494630');
    adScript.setAttribute('data-sdk', 'show_9494630');
    document.head.appendChild(adScript);

    window.showAdThenPlay = function () {
      if (typeof show_9494630 === 'function') {
        show_9494630()
          .then(() => { window.location.href = 'game.html'; })
          .catch(() => { window.location.href = 'game.html'; });
      } else {
        setTimeout(() => window.location.href = 'game.html', 3000);
      }
    }
  </script>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
      authDomain: "spiritual-shadow.firebaseapp.com",
      projectId: "spiritual-shadow"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const tg = window.Telegram.WebApp;
    tg.ready();

    const infoBox = document.getElementById("playerInfo");

    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, async user => {
        if (!user) return;
        const uid = user.uid;
        const ref = doc(db, "users", uid);
        let snap = await getDoc(ref);
        if (!snap.exists()) {
          await setDoc(ref, {
            uid,
            name: tg.initDataUnsafe.user?.first_name || "Unknown",
            tg_id: tg.initDataUnsafe.user?.id || "N/A",
            created_at: Date.now(),
            shadow_coin_weekly: 0,
            shadow_coin_total: 0,
            available_shadow_coin: 0,
            total_valid_refer: 0,
            usd_balance: 0
          });
          snap = await getDoc(ref);
        }
        const data = snap.data();
        infoBox.innerHTML = `
          👤 ${data.name}<br>
          🆔 ${data.tg_id}<br>
          🪙 Shadow Coins: ${data.available_shadow_coin}<br>
          🪙 Weekly Coins: ${data.shadow_coin_weekly}<br>
          🧑‍🤝‍🧑 Valid Refers: ${data.total_valid_refer}<br>
          💵 Balance: $${data.usd_balance.toFixed(2)}
        `;
      });
    });
  </script></body></html>
