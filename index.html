<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spiritual Shadow - Lobby</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const adScript = document.createElement('script');
    adScript.src = 'https://whephiwums.com/sdk.js';
    adScript.setAttribute('data-zone', '9217711');
    adScript.setAttribute('data-sdk', 'show_9217711');
    document.head.appendChild(adScript);

    window.showAdThenPlay = function () {
      if (typeof show_9217711 === 'function') {
        show_9217711()
          .then(() => { window.location.href = 'game.html'; })
          .catch(() => { window.location.href = 'game.html'; });
      } else {
        setTimeout(() => window.location.href = 'game.html', 3000);
      }
    }

    // Functional placeholder actions
    function customizeShadow() { alert("Customize Shadow coming soon."); }
    function withdraw() { alert("Withdraw feature coming soon."); }
    function leaderboard() { alert("Loading leaderboard..."); }
    function dailyRewards() { alert("You claimed your daily reward!"); }
    function notifications() { alert("No new messages."); }
    function missions() { alert("Mission panel opening..."); }
    function offlineMining() { alert("Offline Mining collected: 152 shadow stones."); }
    function shop() { alert("Entering Shadow Shop..."); }
    function settings() { alert("Settings opening..."); }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
      authDomain: "spiritual-shadow.firebaseapp.com",
      projectId: "spiritual-shadow"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const tg = window.Telegram.WebApp;
    tg.ready();

    const infoBox = document.getElementById("playerInfo");

    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, async user => {
        if (!user) return;
        const uid = user.uid;
        const ref = doc(db, "users", uid);
        let snap = await getDoc(ref);
        if (!snap.exists()) {
          await setDoc(ref, {
            uid,
            name: tg.initDataUnsafe.user?.first_name || "Unknown",
            tg_id: tg.initDataUnsafe.user?.id || "N/A",
            created_at: Date.now(),
            shadow_coin_weekly: 0,
            shadow_coin_total: 0,
            available_shadow_coin: 0,
            total_valid_refer: 0,
            usd_balance: 0
          });
          snap = await getDoc(ref);
        }
        const data = snap.data();
        infoBox.innerHTML = `
          üë§ ${data.name}<br>
          üÜî ${data.uid}<br>
          üí∞ ${data.available_shadow_coin} Shadow Coins<br>
          üíµ Balance: $${data.usd_balance.toFixed(2)}
        `;
      });
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0a0a0a, #1a1a2e);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      margin: 20px 0;
      color: #a259ff;
      text-shadow: 0 0 15px #5f27cd;
      z-index: 2;
    }

    #playerInfo {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      max-width: 400px;
      font-size: 14px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(95, 39, 205, 0.4);
      z-index: 2;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
      width: 100%;
      max-width: 300px;
      z-index: 2;
    }

    .menu button {
      background: #5f27cd;
      border: none;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #5f27cd80;
      transition: 0.2s ease;
    }

    .menu button:hover {
      background: #7b35e0;
      transform: scale(1.03);
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-top: auto;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      z-index: 2;
    }

    .bottom-nav button {
      background: transparent;
      color: #f0f0f0;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .floating-btns {
      position: fixed;
      right: 10px;
      bottom: 70px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }

    .floating-btns button {
      background: #1e1e2f;
      color: white;
      border: 1px solid #5f27cd;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 8px #5f27cd50;
      cursor: pointer;
    }

    /* FOG PARALLAX ANIMATION */
    #parallax-fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .fog-layer {
      position: absolute;
      width: 200%;
      height: 100%;
      background-repeat: repeat;
      background-size: cover;
      opacity: 0.18;
      filter: blur(4px) brightness(1.2);
      mix-blend-mode: screen;
    }

    .fog-layer.layer1 {
      background-image: url('https://i.ibb.co/wrWxpyP/fog-layer1.png');
      animation: fogMove1 60s linear infinite, fogPulse 8s ease-in-out infinite;
    }

    .fog-layer.layer2 {
      background-image: url('https://i.ibb.co/vz5BtPt/fog-layer2.png');
      animation: fogMove2 90s linear infinite, fogPulse 10s ease-in-out infinite;
    }

    .fog-layer.layer3 {
      background-image: url('https://i.ibb.co/vz5BtPt/fog-layer2.png');
      opacity: 0.08;
      animation: fogMove3 120s linear infinite, fogPulse 14s ease-in-out infinite;
    }

    @keyframes fogMove1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes fogMove2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-30%); }
    }

    @keyframes fogMove3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-80%); }
    }

    @keyframes fogPulse {
      0%, 100% { opacity: 0.18; filter: blur(4px) brightness(1.2); }
      50% { opacity: 0.28; filter: blur(6px) brightness(1.4); }
    }
  </style>
</head>

<body>
  <!-- üîä Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://docs.google.com/uc?export=download&id=1ICB1Ja7LGHPXhbnTl4triCvNXf9ItgxX" type="audio/mpeg">
  </audio>

  <!-- üå´Ô∏è Parallax Fog -->
  <div id="parallax-fog">
    <div class="fog-layer layer1"></div>
    <div class="fog-layer layer2"></div>
    <div class="fog-layer layer3"></div>
  </div>

  <!-- UI Content -->
  <div class="logo">Spiritual Shadow</div>
  <div id="playerInfo">Loading player data...</div>

  <div class="menu">
    <button onclick="showAdThenPlay()">‚ñ∂ Play Now</button>
    <button onclick="customizeShadow()">üßô Customize Shadow</button>
    <button onclick="withdraw()">üí∏ Withdraw</button>
  </div>

  <div class="floating-btns">
    <button onclick="leaderboard()">üèÜ Leaderboard</button>
    <button onclick="dailyRewards()">üéÅ Daily Rewards</button>
    <button onclick="notifications()">üíå Notifications</button>
  </div>

  <div class="bottom-nav">
    <button onclick="missions()">üìú Missions</button>
    <button onclick="offlineMining()">‚õè Offline Mining</button>
    <button onclick="shop()">üõí Shop</button>
    <button onclick="settings()">‚öô Settings</button>
  </div>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    document.body.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => console.log("Autoplay blocked"));
      }
    });
  </script>
</body>
</html>
