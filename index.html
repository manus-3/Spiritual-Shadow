  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>  <!-- Ad Script -->  <script>
    window.show_9217711 = () => {
      return new Promise((resolve) => {
        const adBox = document.createElement("div");
        adBox.style.position = "fixed";
        adBox.style.top = 0;
        adBox.style.left = 0;
        adBox.style.width = "100vw";
        adBox.style.height = "100vh";
        adBox.style.background = "rgba(0,0,0,0.95)";
        adBox.style.display = "flex";
        adBox.style.alignItems = "center";
        adBox.style.justifyContent = "center";
        adBox.style.zIndex = 9999;
        adBox.style.color = "white";
        adBox.innerHTML = `
          <div style="text-align:center">
            <h2>üé¨ Ad is Playing...</h2>
            <p>Please wait...</p>
          </div>
        `;
        document.body.appendChild(adBox);

        setTimeout(() => {
          document.body.removeChild(adBox);
          resolve();
        }, 4000); // Fake 4 sec ad
      });
    };
  </script>  <!-- Firebase Setup -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
      authDomain: "spiritual-shadow.firebaseapp.com",
      projectId: "spiritual-shadow"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const tg = window.Telegram.WebApp;
    tg.ready();

    const userInfoEl = document.getElementById("playerInfo");

    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, async user => {
        if (!user) {
          userInfoEl.innerHTML = `<p>Error: not authenticated</p>`;
          return;
        }

        const uid = user.uid;
        const ref = doc(db, "users", uid);
        let snap = await getDoc(ref);

        if (!snap.exists()) {
          const profile = {
            uid,
            name: tg.initDataUnsafe.user?.first_name || "Unknown",
            tg_id: tg.initDataUnsafe.user?.id || "N/A",
            created_at: Date.now(),
            shadow_coin_weekly: 0,
            shadow_coin_total: 0,
            usd_balance: 0
          };
          await setDoc(ref, profile);
          snap = await getDoc(ref);
        }

        const data = snap.data();
        userInfoEl.innerHTML = `
          <p><strong>${data.name}</strong></p>
          <p>Weekly Shadow Coin: ${data.shadow_coin_weekly}</p>
          <p>Total Shadow Coin: ${data.shadow_coin_total}</p>
          <p>Balance: $${data.usd_balance.toFixed(2)}</p>
        `;
      });
    }).catch(e => {
      userInfoEl.innerHTML = `<p>Error signing in: ${e.message}</p>`;
    });

    window.openPage = function (filename) {
      window.location.href = filename;
    };
  </script>  <!-- Ad Play Logic -->  <script>
    window.showAdThenPlay = function () {

        setTimeout(() => window.location.href = 'game.html', 5000);
      }
    };
