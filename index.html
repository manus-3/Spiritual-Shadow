<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    signInAnonymously,
    onAuthStateChanged,
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAXgSGleDzngVCD2R-LzJfzACPoYx6xnpk",
    authDomain: "spiritual-shadow.firebaseapp.com",
    projectId: "spiritual-shadow",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const tg = window.Telegram.WebApp;
  tg.ready();

  const infoBox = document.getElementById("playerInfo");

  signInAnonymously(auth).then(() => {
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      const uid = user.uid;
      const ref = doc(db, "users", uid);
      let snap = await getDoc(ref);
      if (!snap.exists()) {
        await setDoc(ref, {
          uid,
          name: tg.initDataUnsafe.user?.first_name || "Unknown",
          tg_id: tg.initDataUnsafe.user?.id || "N/A",
          created_at: Date.now(),
          shadow_coin_weekly: 0,
          shadow_coin_total: 0,
          available_shadow_coin: 0,
          total_valid_refer: 0,
          usd_balance: 0,
        });
        snap = await getDoc(ref);
      }
      const data = snap.data();
      infoBox.innerHTML = `
        👤 ${data.name}<br>
        🆔 ${data.td_id}<br>
        <p>🪙Availabe shadow Coin: ${data.available_shadow_coin}</p>
        <p>🪙Weekly Shadow Coin: ${data.shadow_coin_weekly}</p>
        <p> Total Vaild Refer: ${data.total_vaild_refer}</p>
        💵 Balance: $${data.usd_balance.toFixed(2)}
      `;
    });
  });
</script>
